<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bookstore</title>
</head>
<body>
    <header></header>
    <main>
        <form>
            <label>
                <h1>Welcome to Bookstore</h1>
                Name:
                <input type="text" name="" id="" placeholder="Your Name">

            </label>
            <label>
                <input type="email" name="" id="" placeholder="Your email">
                
            </label><br>

            <legend>Select one book</legend>

            <fieldset> <label for="Bookstore">
                <input type="radio" name="Harry Potter" id="Bookstore">Harry Potter</label>
            </label><br>
            
            <label for="The Alchemist">
                <input type="radio" name="Harry Potter" id="The Alchemist">The Alchemist

            <br>
            <label for="key">

            </label>
            <br>
            <label for="history">

            </label></fieldset>
            <fieldset><legend>Special Request</legend></fieldset>
            <label for="">

                <input type="reset" value="Reset">
                <input type="submit" value="Order">
            </label>
            
            
            

            
        </form>
    </main>
    <footer></footer>
